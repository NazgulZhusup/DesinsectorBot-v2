<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация дезинсектора</title>
    <style>
        body {
            background-color: #091235;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .auth-container {
            background-color: #2B4257;
            padding: 30px;
            border-radius: 10px;
            width: 320px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #88A9C3;
            margin-bottom: 20px;
            font-size: 24px;
        }

        input[type="text"] {
            width: 90%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #88A9C3;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #091235;
            color: #fff;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #2B4257;
        }

        a {
            color: #88A9C3;
            text-decoration: none;
            display: block;
            margin-top: 20px;
            font-size: 14px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h2>Авторизация дезинсектора</h2>
        <form method="POST" action="/login">
            <input type="text" name="token" placeholder="Введите ваш токен" required>
            <input type="submit" value="Войти">
        </form>
        <a href="/admin/login">Админ</a>
    </div>
</body>
</html>
